<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="card">
      <h1 class="card__title">
        Get <span class="card__accent">insights</span> that help your business grow.
      </h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="card__stats">
        <li class="card__item-stats"><span class="card__item-accent">10k+</span> companies</li>
        <li class="card__item-stats"><span class="card__item-accent">314</span> templates</li>
        <li class="card__item-stats"><span class="card__item-accent">12M+</span> queries</li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="developer-frontend.com">DirkVerm</a>.
    </div>

  </footer>
</body>

</html>
