    <script>


        //Derde
        function firstNonRepeatingLetter(s) {
            let sLower = s.toLowerCase();
            for (l in sLower)
                if (sLower.indexOf(sLower[l]) == sLower.lastIndexOf(sLower[l]))     return s[l];
            return "";
        }
