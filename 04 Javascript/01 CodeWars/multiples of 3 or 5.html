<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 3 or 5</title>
</head>

<body>


    <script>
        function solution(number) {
            let sum = 0;
            for (let i = 1; i < number; i++) if (i % 3 == 0 || i % 5 == 0) sum += i;
            return sum;
        }

        // Test the script
        let test = "solution(10)";
        alert(`Result of ${test} is ${eval(test)}`);
    </script>
</body>

</html>
