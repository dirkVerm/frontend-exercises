    <title>Sort the odd</title>
</head>

<body>
    <script>
        //Tweede oplosso,g
        function sortArray(array) {
            const odd = array.filter(e => e % 2).sort((a, b) => a - b);
            return array.map(e => e % 2 ? odd.shift() : e)
        }
