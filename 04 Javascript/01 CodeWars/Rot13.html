<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot13</title>
</head>

<body>
    <script>
        //Eerste versie
        function rot13(message) {
            return message.replace(/[a-z]/gi, l => String.fromCharCode(l.charCodeAt()+ (l.toLowerCase()<="m"?13:-13)))
        }

        console.log(rot13("abcdeAA"));
    </script>

</body>

</html>
